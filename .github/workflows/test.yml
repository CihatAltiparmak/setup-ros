name: "Test setup-ros2"
on:
  pull_request:
  push:
    branches:
      - master
      - 'releases/*'

jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1

    - run: npm ci
    - run: npm run build

    - uses: ./ # Uses an action in the root directory

    # Verify whether ROS tools are actually available.
    - run: which colcon && which rosdep && which vcs
